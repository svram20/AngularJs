<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Angular Js Directive and data binding</title>
<script src="js/angular.js" language="javascript" type="application/javascript"></script>
</head>

<body>
<div class="container" ng-init="students=[{name:'ram',city:'hyd'},{name:'babu',city:'kothapeta'},{name:'vijay',city:'rajahmundry'}]">
Name: 
<br>
<input type="text" ng-model="name"/>{{ name }}
<ul>
	<li ng-repeat="stu in students | filter:name | orderBy:city">{{stu.name}}-{{stu.city}}
    </li>
</ul>
</div>
</body>
</html>
